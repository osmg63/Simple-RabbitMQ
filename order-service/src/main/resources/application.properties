spring.application.name=order-service

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


rabbitmq.exchange=order.exchange
rabbitmq.order.queue=order.queue
rabbitmq.user.checked.queue=user.checked.queue
rabbitmq.product.checked.queue=product.checked.queue
rabbitmq.stock.checked.queue=stock.checked.queue
rabbitmq.notification.queue=notification.queue

rabbitmq.order.final.queue=order.final.queue

rabbitmq.routing.order=order.created
rabbitmq.routing.userChecked=user.checked
rabbitmq.routing.productChecked=product.checked
rabbitmq.routing.notification=notification.sender
rabbitmq.routing.orderFinal=order.finalized
rabbitmq.routing.stockChecked=stock.checked

spring.h2.console.enabled=true
spring.datasource.username=sergey
spring.datasource.password=sergey
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.settings.web-allow-others=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
